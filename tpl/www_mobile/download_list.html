		<li data-role="list-divider">{$cate_rs ? $cate_rs.title : $page_rs.title}</li>
		<!-- loop from=$rslist key=$key value=$value -->

			<h2>{$value.title}</h2>
			<p><strong>{func time_format $value.dateline}</strong></p>
			</a>
		</li>
		<!-- /loop -->
	</ul>
	<!-- include tpl=pagelist -->
</div>
