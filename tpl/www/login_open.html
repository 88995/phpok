var open_vcode = '{$sys.is_vcode && function_exists("imagecreate") ? 1 : 0}';
$(document).ready(function(){
	$('#login-form').submit(function(){
		$(this).ajaxSubmit({
			url:api_url('login','save'),
			type:'post',
			dataType:'json',
			success:function(rs){
				if(rs.status == 'ok'){
					$.dialog.alert('您已成功登录',function(){
						top.$.phpok.reload();
					},'succeed');
				}else{
					if(!rs.content){
						rs.content = '登录失败';
					}
					$.dialog.alert(rs.content,function(){
						if(open_vcode == '1'){
							$("#_chkcode").val('');
							$("#vcode").phpok_vcode();
						}
					},'error');
					return false;
				}
			}
		});
		return false;
	});
});
</script>
<?php 
function oIp(){
    $oip = "";
    if(getenv('HTTP_CLIENT_IP') && strcasecmp(getenv('HTTP_CLIENT_IP'), 'unknown')) {
        $oip = getenv('HTTP_CLIENT_IP');
    } elseif(getenv('HTTP_X_FORWARDED_FOR') && strcasecmp(getenv('HTTP_X_FORWARDED_FOR'), 'unknown')) {
        $oip = getenv('HTTP_X_FORWARDED_FOR');
    } elseif(getenv('REMOTE_ADDR') && strcasecmp(getenv('REMOTE_ADDR'), 'unknown')) {
        $oip = getenv('REMOTE_ADDR');
    } elseif(isset($_SERVER['REMOTE_ADDR']) && $_SERVER['REMOTE_ADDR'] && strcasecmp($_SERVER['REMOTE_ADDR'], 'unknown')) {
        $oip = $_SERVER['REMOTE_ADDR'];
    }
    return $oip;
}
